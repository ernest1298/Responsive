<!DOCTYPE html>
<html lang="en-Us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy Loading</title>
    <meta name="description" content="Progressive Loading of Images" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="images/cat0.jpg" alt='cat'>
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="images/cat1.jpeg" alt='cat'>
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="images/cat2.jpeg" alt='cat'>
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="images/cat3.jpg"
                alt='cat'>
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="images/cat4.jpg" alt='cat'>
        </picture>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
